<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="andre">
    <meta name="description" content="andre web">
    <meta name="google" content="andre" />
    <meta name="google" content="andre.my.id" />
    <meta name="google" content="andrejonatan" />
    <meta name="google" content="andre jonatan" />
    <title>GITHUB ANDRE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        ul#repo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 80%;
            max-width: 600px;
        }

        ul#repo-list li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        ul#repo-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        ul#repo-list li a {
            color: #4CAF50;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        ul#repo-list li a:hover {
            color: #2c6b2f;
        }

        #repo-list.loading::after {
            content: 'Loading...';
            display: block;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>

<body>
    <div>
        <h1>GitHub Repositories of Andre</h1>
        <ul id="repo-list" class="loading"></ul>
    </div>

    <script>
        async function getReposWithIndexOrReadme(username) {
            const HEADERS = {}; // tanpa token
            const repoList = document.getElementById("repo-list");

            // cek cache
            const cachedRepos = localStorage.getItem(`repos_${username}`);
            if (cachedRepos) {
                displayRepos(JSON.parse(cachedRepos));
                return;
            }

            try {
                // ambil daftar repositori
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos`, {
                    headers: HEADERS
                });
                const repos = await reposResponse.json();

                const validRepos = [];

                // cek tiap repo
                for (const repo of repos) {
                    const { name, owner } = repo;

                    const indexUrl = `https://api.github.com/repos/${owner.login}/${name}/contents/index.html`;
                    const readmeUrl = `https://api.github.com/repos/${owner.login}/${name}/contents/README.md`;

                    let hasIndexOrReadme = false;

                    try {
                        const indexResp = await fetch(indexUrl, { headers: HEADERS });
                        if (indexResp.status === 200) {
                            hasIndexOrReadme = true;
                        } else {
                            const readmeResp = await fetch(readmeUrl, { headers: HEADERS });
                            if (readmeResp.status === 200) hasIndexOrReadme = true;
                        }
                    } catch (err) {
                        console.error(`Error checking ${name}:`, err);
                    }

                    if (hasIndexOrReadme) {
                        validRepos.push(name);
                    }
                }

                // simpan cache
                localStorage.setItem(`repos_${username}`, JSON.stringify(validRepos));

                // tampilkan
                displayRepos(validRepos);

            } catch (error) {
                console.error("Error fetching repos:", error);
            }
        }

        function displayRepos(repos) {
            const repoList = document.getElementById("repo-list");
            repoList.classList.remove("loading");

            repos.forEach(repoName => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = `./${repoName}`;
                a.textContent = repoName;
                a.target = "_blank";
                li.appendChild(a);
                repoList.appendChild(li);
            });
        }

        // username ganti jadi 'andre'
        getReposWithIndexOrReadme("andrejonatan");
    </script>
</body>

</html>
